<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CivicSync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="registerPage.css">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="back-container">
                <a href="/index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
            <h1 class="welcome-title">Welcome Back!</h1>
            <p class="welcome-subtitle">To keep connected with us please login with your personal info</p>
            <a href="/loginPage/loginPage.html" class="btn-signin">SIGN IN</a>
        </div>
        <div class="right-section">
            <div class="create-account">
                <h2>Create Account</h2>
                <div class="social-login">
                    <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-icon"><i class="fab fa-google-plus-g"></i></div>
                    <div class="social-icon"><i class="fab fa-linkedin-in"></i></div>
                </div>
                <p class="social-text">or use your email for registration</p>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="surname" placeholder="Surname" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn-signup">SIGN UP</button>
            </form>
            <p class="login-link">Already have an account? <a href="/loginPage/loginPage.html">Login</a></p>
        </div>
    </div>
</body>
</html>
