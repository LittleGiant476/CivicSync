<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CivicSync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="back-container">
                <a href="/index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
            <h1 class="welcome-title">Welcome Back!</h1>
            <p class="welcome-subtitle">To keep connected with us please login with your personal info</p>
            <a href="/RegisterPage/RegisterPage.html" class="btn-register">Register</a>
        </div>
        <div class="right-section">
            <div class="login-account">
                <h2>Login</h2>
                <div class="social-login">
                    <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-icon"><i class="fab fa-google-plus-g"></i></div>
                    <div class="social-icon"><i class="fab fa-linkedin-in"></i></div>
                </div>
                <p class="social-text">or use your email for login</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-signup">LOGIN</button>
            </form>
            <div class="forgot-password">
                <h3>Forgot your password?</h3>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="forgot-password-email" placeholder="Enter your email" required>
                </div>
                <button id="forgot-password-btn" class="btn-signup">RESET PASSWORD</button>
            </div>
            <p class="register-link">Don't have an account? <a href="/registerPage/registerPage.html">Register</a></p>
        </div>
    </div>
</body>
</html>
