<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 
    <!-- ✅ Load Supabase Client FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 
    <!-- ✅ Link CSS -->
    <link rel="stylesheet" href="loginPage.css">
 
    <!-- ✅ Load JavaScript AFTER Supabase is Available -->
    <script type="module" src="loginPage.js"></script>

</head>
<body>

    <div class="navbar">
        <div class="logo"><a href="#">CivicSync</a></div>
        <ul class="links">
        </ul>
        <a href="./registerPage/registerPage.html" class="action_btn">Sign-Up</a>
        <a href="./loginPage/loginPage.html" class="action_btn">Log-In</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="dropdown_menu">
        <li><a href="./loginPage/loginPage.html" class="action_btn">Log-In</a></li>
      </div>

      <div class="loginContainer">
    <div class="container">
        

      
        <h2>Login</h2>
 
        <div id="message-box"></div> <!-- Message Box for Errors/Success -->
 
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        
        <h3>Forgot your password?</h3>
        <input type="email" id="forgot-password-email" placeholder="Enter your email">
        <button id="forgot-password-btn">Reset Password</button>
 
        <p>Don't have an account? <a href="registerPage.html">Register</a></p>
    </div>

</div>
 
    <!-- ✅ Load JavaScript LAST for performance -->
    <script type="module" src="loginPage.js"></script>
</body>
</html>
